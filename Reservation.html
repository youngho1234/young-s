<!DOCTYPE html>
<!--comment, not print on screen--> 
<html>
<head>
	<title>Reservation</title>
	<meta charset="utf-8">
	<meta author="Young Ho Kim">
	<style type="text/css">
		h3{text-align: center;}
	</style>

</head>
<body>
	<h3>Reservation Form</h3>
	<form method="post" action="application.js">
		<fieldset>
			Name : <input type="text" name="user_name"><br>
			Tel : &nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" name="user_tel" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0,9]{3,4}-[0,9]{4}"><br>
			email : &nbsp;<input type="email" name="user_email" placeholder="***@***.***"><br><br>
			Room name : <input type="text" size="40" name="book_title"><br>
			date : <input type="date" name="revDate" min="2019-10-11"><br>
			time : <input type="time" name="revTimeStart" min="09-00" max="18:00"> ~
			<input type="time" name="revTimeEnd" min="09-00" max="18:00"><br><br>
			<input type="submit" value="submit">
		</fieldset>


	</form>

</body>
</html>
